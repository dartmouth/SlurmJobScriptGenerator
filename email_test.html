<html>
  
<head>
    <meta charset="utf-8">
	<title>Job Script Generator</title>
	<link rel="stylesheet" type="text/css" href="BYUJobScriptGenerator.css">
	<script type="text/javascript" src="BYUJobScriptGenerator.js"></script>
</head>
  
<body>
	<table style ="border:1px solid" >
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label>User Id</label>
					<input type='text' name="user_id"
						id='user_id' class='form-control'
						placeholder='Enter user id'
						onkeyup="GetDetail(this.value)" value="">
				</div>
			</div>
		</div>
		<tr>
			<td>
				email_address
			</td>
			<td>
				
				<input type="radio" id="own" name="fav_language" value="own" checked onclick="emailAddressChange()" >
				<label for="own">Use my email address</label><br>
				<input type="radio" id="alternate" name="fav_language" value="alternate" onclick="emailAddressChange()" >
				<label for="alternate">Use alternate email address</label><br>
				<input type="text" disabled id ="email_input">
			</td>
		</tr>
		</table>
    <script>
  
        // onkeyup event will occur when the user 
        // release the key and calls the function
        // assigned to this event
        function GetDetail(str) {
            if (str.length == 0) {
                document.getElementById("email_address").value = "";
               
                return;
            }
            else {
  
                // Creates a new XMLHttpRequest object
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
  
                    // Defines a function to be called when
                    // the readyState property changes
                    if (this.readyState == 4 && 
                            this.status == 200) {
                          
                        // Typical action to be performed
                        // when the document is ready
                        var myObj = JSON.parse(this.responseText);
  
                        // Returns the response data as a
                        // string and store this array in
                        // a variable assign the value 
                        // received to first name input field
                          
                        document.getElementById
                            ("email_address").value = myObj[0];
                          
                    }
                };
  
                // xhttp.open("GET", "filename", true);
                xmlhttp.open("GET", "gfg.php?user_id=" + str, true);
                  
                // Sends the request to the server
                xmlhttp.send();
            }
        }
    </script>
</body>
  
</html>
