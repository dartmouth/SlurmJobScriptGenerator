<head>

<body>
  <div id="BYUJobScriptGenerator"></div>

<script type="text/javascript">
  /* The latest version of the Brigham Young University Script Generator is available at http://github.com/BYUHPC/BYUJobScriptGenerator */

  var byu_script_gen = new BYUScriptGen(document.getElementById("BYUJobScriptGenerator"));

  /* Dynamically generate this using PHP or whatever. You may also statically configure it */
  byu_script_gen.settings.features = {
    names : [
      "cellj", "cellk", "cellm", "celln", "cellq", "cellr"
    ],
    info_base_url : "/documentation/features.html#",
    show : true
  };
  byu_script_gen.settings.partitions = {
    names : [
      "standard", "gpuq", "testq", "preemptable"
    ],
    info_base_url : "/documentation/partitions.php?part=",
    show : true
  };
  /* End of stuff */

  /* Dynamically generate this using PHP or whatever. This can be omitted if you don't have the means to populate it */
  byu_script_gen.settings.features_status = {
    "cellj" : { "nodes_free" : 0, "nodes_total" : 2, "cores_free" : 0, "cores_total" : 32},
    "cellk" : { "nodes_free" : 35, "nodes_total" : 320, "cores_free" : 817, "cores_total" : 5120},
    "celln" : { "nodes_free" : 71, "nodes_total" : 356, "cores_free" : 1185, "cores_total" : 5488},
    "cellm" : { "nodes_free" : 114, "nodes_total" : 894, "cores_free" : 2266, "cores_total" : 12076},
    "cellq" : { "nodes_free" : 1, "nodes_total" : 1, "cores_free" : 12, "cores_total" : 12},
    "cellr" : { "nodes_free" : 1, "nodes_total" : 2, "cores_free" : 8, "cores_total" : 16},
  };
  byu_script_gen.settings.partitions_status = {
    "standard" : { "nodes_free" : 35, "nodes_total" : 320, "cores_free" : 817, "cores_total" : 5120},
    "gpuq" : { "nodes_free" : 78, "nodes_total" : 572, "cores_free" : 1441, "cores_total" : 6940},
    "testq" :  { "nodes_free" : 2, "nodes_total" : 32, "cores_free" : 39, "cores_total" : 512},
  };
  /* End of dynamically generated stuff */

  byu_script_gen.init();
</script>
